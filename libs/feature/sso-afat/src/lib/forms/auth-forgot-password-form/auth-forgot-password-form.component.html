@if (formlyFields$ | async; as formlyFields) {
  <form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
    <formly-form [model]="formlyModel$ | async" [fields]="formlyFields" [form]="form"> </formly-form>
    @if (!hideButtons) {
      <nz-form-control>
        <div class="flex flex-col justify-center">
          <button nz-button nzType="primary" type="submit" [disabled]="!form.valid" transloco="Reset password"></button>
          <div class="flex justify-center">
            <nz-button-group>
              <a nz-button nzType="link" [routerLink]="'/sign-up'" transloco="Sign-up"></a>
              <a nz-button nzType="link" [routerLink]="'/sign-in'" transloco="Sign-in"></a>
            </nz-button-group>
          </div>
        </div>
      </nz-form-control>
    }
  </form>
}
